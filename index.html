<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
/>    <link rel="stylesheet" href="css/style.css" />    
    <title>Document</title>
</head>
<body>
    <section class="landing">
        <div class="container">
            <div class="hero">
                <div class="hero-content">
                    <h1>Pizza Palace</h1>
                </div>
                <div class="hero-action">
                    <a class="btn btn-success" href="index.html#c-order">
                        <h3>Order Here</h3>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="c-order" class="c-order">
        <div class="container-fluid">
            <div class="row order-and-cart">
                <div class="col-lg-5 order">
                    <form id="form-order" class="form">
                        <h2>Place your Order Here</h2>
                        <br>
                        <div class="pizza-size form-group">
                            <h6>Choose your Size</h6>
                             <div class="form-check">
                                <input id="check1" class="input form-check-input" type="radio" name="size"value="large"/>
                                <label for="check1" class="form-label">Large (ksh.1150)</label>
                            </div>
                            <div class="form-check">
                                <input id="check2" class="input form-check-input" type="radio" name="size"value="medium"/>
                                <label for="check2" class="form-check-label" >Medium (ksh.800)</label>
                            </div>
                            <div class="form-check">
                                <input id="check3" class="input form-check-input" type="radio" checked name="size"value="small"/>
                                <label for="check3" class="form-check-label" >Small (ksh.450)</label>
                            </div>
                        </div>
                        <div class="pizza-crust form-group">
                            <h6>Select your Crust:</h6>
                            <select class="input crust form-control" name="crust" id="crust">
                                <option value="">---select---</option>
                                <option value="stuffed">Stuffed (ksh.100)</option>
                                <option value="gluten-free">Gluten-free (ksh.200)</option>
                                <option value="crispy">Crispy (ksh.150)</option>       
                            </select>
                        </div>
                        <div class="pizza-toppings form-group">
                            <h6>Choose Tooping(s):</h6>
                            <div class="form-check">
                                <input id="topping-mushroom" class="input topping" type="checkbox" name="topping" value="mushroom"/>
                                <label for="topping-mushroom" class="form-check-label">Mushroom (ksh.250)</label>
                            </div>
                            <br>
                            <div class="form-check">
                                <input id="topping-sausage" class="input topping" type="checkbox" name="topping" value="sausage"/>
                                <label for="topping-sausage" class="form-check-label">Sausage (ksh.200)</label>
                            </div>
                            <br>
                            <div class="form-check">
                                <input id="topping-tomato" class="input topping" type="checkbox" name="topping" value="tomato"/>
                                <label for="topping-tomato" class="form-check-label">Tomatoes & Onions (ksh.100)</label>
                            </div>
                            <br>
                            <div class="form-check">
                                <input id="topping-chicken" class="input topping" type="checkbox" name="topping" value="vegetables"/>
                                <label for="topping-chicken" class="form-check-label">Vegetables (ksh.80)</label>
                            </div>
                            <br>
                            <div class="form-check">
                                <input id="topping-cucumber" class="input topping" type="checkbox" name="topping" value="cheese"/>
                                <label for="topping-cucumber" class="form-check-label">Cheese (ksh.160)</label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="form-label" for="order-qty"><b>Number of Orders</b></label>
                            <input type="number" class="input num-orders form-control" name="order-qty" value="1" id="order-qty" min="1"/>
                            <br>
                            <div>
                                <label for="price"><b>Total(Ksh):</b></label>
                                <input type="number" id="price" readonly/>
                            </div>
                        </div>
                        <div class="delivery">
                            <p>Delivery (Optional)</p>
                            <input class="address" type="text" name="first-name" id="delivery-name" placeholder="Enter Your Name"/>
                            <input class="address" type="number" name="phone-no." id="delivery-phone" placeholder="Phone Number"/>
                            <input class="address" type="text" name="postal-address" id="delivery-address" placeholder="Physical Address"/>
                        </div>
                    </form>
                    <br>
                    <button id="add-to-cart" class="btn btn-primary">Add to cart</button>
                </div>

                <div class="col-7 cart">
                    <br>
                    <br>
                     <h2 style="text-align: center">RECEIPT</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Order Description</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Cost</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                    </table>
                    <div class="row">
                        <div class="col-md-4">
                            <label>
                                Order Cost:
                                <input class="form-control" type="number" id="orders-cost" readonly/>
                            </label>
                            <label>
                                Delivery Fee:
                                <input class="form-control" type="number" id="delivery-cost" readonly/>
                            </label>
                            <br>
                            <br>
                            <label>
                                <b>TOTAL COST:</b>
                                <input class="form-control" type="number" id="total-cost" readonly/>
                            </label>
                        </div>                            
                    </div>
                    <br>
                        <div>
                              <button id="submit-order" class="btn btn-success">Submit</button>
                        </div>
                    <br>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>

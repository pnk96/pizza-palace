<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />    
    <title>Document</title>
</head>
<body>
    <section class="landing">
        <div class="container">
            <div class="hero">
                <div class="hero-content">
                    <h1>Pizza Palace</h1>
                </div>
                <div class="hero-action">
                    <a class="btn btn-success" href="index.html#c-order">
                        <h3>Order Here</h3>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="c-order" class="c-order">
        <div class="container-fluid">
            <div class="row order-and-cart">
                <div class="col-lg-5 order">
                    <form id="form-order" class="form">
                        <h2>Place your Order Here</h2>
                        <div class="pizza-size form-group">
                            <h6>Choose your Size</h6>
                             <div class="form-check">
                                <input id="check1" class="input form-check-input" type="radio" name="size"value="large"/>
                                <label for="check1" class="form-label">Large (ksh.1150)</label>
                            </div>
                            <div class="form-check">
                                <input id="check2" class="input form-check-input" type="radio" name="size"value="medium"/>
                                <label for="check2" class="form-check-label" >Medium (ksh.800)</label>
                            </div>
                            <div class="form-check">
                                <input id="check3" class="input form-check-input" type="radio" checked name="size"value="small"/>
                                <label for="check3" class="form-check-label" >Small (ksh.450)</label>
                            </div>
                        </div>
                        <br>
                        <div class="pizza-crust form-group">
                            <h6>Select your Crust:</h6>
                            <select class="input crust form-control" name="crust" id="crust">
                                <option value="">---select---</option>
                                <option value="stuffed">Stuffed (ksh.100)</option>
                                <option value="gluten-free">Gluten-free (ksh.200)</option>
                                <option value="crispy">Crispy (ksh.150)</option>       
                            </select>
                        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
